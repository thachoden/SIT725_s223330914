<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Two Numbers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-6">
    <h1 class="text-2xl font-bold mb-4">Add 2 numbers</h1>
    <p class="mb-2">Input 2 numbers</p>
    <form action="/add" method="GET" class="space-y-4">
      <div>
        <label for="number1" class="block mb-1">Number 1:</label>
        <input
          type="number"
          id="number1"
          name="a"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
      </div>
      <div>
        <label for="number2" class="block mb-1">Number 2:</label>
        <input
          type="number"
          id="number2"
          name="b"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer"
      >
        Add
      </button>
    </form>
  </body>
</html>
